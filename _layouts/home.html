---
layout: default
---
<div id="site-content" class="container-fluid">
    <div class="row">
        <div class="col-lg-4 offset-lg-1 block-container block d-none d-lg-block d-print-block">
        </div>

        <div class="col-lg-6 block-container">
            <div class="row">
                {% if site.posts.size > 0 %}
                {% for post in site.posts %}

                <div class="col-lg-12 post-list-item">
                    <a href="{{ post.url | relative_url }}">
                        <div class="block block-hover">
                            <div class="post-list-item-header ">
                                <span>-</span>
                                <span class="post-list-item-datetime">{{ post.date | date: "%Y.%m.%d" }}</span>
                            </div>

                            <div class="post-list-item-title">
                                <h3>{{ post.title | escape }}</h3>
                            </div>

                            <!-- <div>
                                Content
                            </div> -->
                        </div>
                    </a>
                </div>

                {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</div>
